<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
  <script>

    let walletAmount = parseFloat(prompt("Впишить скільки у вас грошей:"));
    let chocolatePrice = parseFloat(prompt("Впишіть ціну одної шоколадки:"));

    let numberOfChocolates = Math.floor(walletAmount / chocolatePrice);
    let change = walletAmount % chocolatePrice;

    alert("Ви можете купити " + numberOfChocolates + " шоколадок і у вас залишитьця решта : " + change.toFixed(2) + " одиниць.");
  </script>
  <title>Shop</title>
</head>

<body>
  <script>

    let number = parseInt(prompt("Ведіть трохзначне число:"));

    let hundreds = Math.floor(number / 100);
    let tens = Math.floor((number % 100) / 10);
    let ones = number % 10;

    let reversedNumber = ones * 100 + tens * 10 + hundreds;

    alert("Ваше число на впаки  : " + reversedNumber);
  </script>
</body>

</html>
